
{% extends 'frontend/base.html' %}
{% load static %}

{% block title %} CUFitness Log in{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'auth.css' %}"/>

{% endblock %}

{% block content %}


<section class="hero" >
    <!-- class="hero" connects to CSS styling -->

<!-- ===== AUTH SECTION ===== -->
    <section class="auth-section">
        <div class="auth-container">

            <!-- Toggle Buttons -->
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>

                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>

                <button type="submit" class="btn">Login</button>
            </form>

            <!-- SIGN UP FORM -->
            <form id="signupForm" class="auth-form hidden">
                <h2>Create Account</h2>

                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Concordia ID" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>

        </div>
    </section>
</section>
<!-- ===== SIMPLE TOGGLE SCRIPT ===== -->
<script>
function showLogin() {
    document.getElementById("loginForm").classList.remove("hidden");
    document.getElementById("signupForm").classList.add("hidden");
    document.querySelectorAll(".tab-btn")[0].classList.add("active");
    document.querySelectorAll(".tab-btn")[1].classList.remove("active");
}

function showSignup() {
    document.getElementById("signupForm").classList.remove("hidden");
    document.getElementById("loginForm").classList.add("hidden");
    document.querySelectorAll(".tab-btn")[1].classList.add("active");
    document.querySelectorAll(".tab-btn")[0].classList.remove("active");
}
    /* ================= PASSWORD MATCH VALIDATION ================= */

document.getElementById("signupForm").addEventListener("submit", function(e) {
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const message = document.getElementById("passwordMessage");

    if (password !== confirmPassword) {
        e.preventDefault(); // Stop form submission
        message.textContent = "Passwords do not match!";
    } else {
        message.textContent = "";
    }
});

</script>

{% endblock %}
